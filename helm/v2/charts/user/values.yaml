replicaCount: 1

selector:
  app: user

image:
  name: user-service
  tag: latest

service:
  ports:
    - port: 8080
      targetPort: 8080
      containerPort: 8080

ingress:
  path: /user
  port: 8080

migrations:
  image:
    name: user-service-migrations
    tag: latest
  config:
    POSTGRESQL_URL: "postgres://postgres:postgres@postgres-service:5432/tokens?sslmode=disable"
    VERSION: "1680253200"

configs:
  DB_DATABASE: "tokens"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"

secrets:
  DB_USERNAME: "cG9zdGdyZXM="
  DB_PASSWORD: "cG9zdGdyZXM="
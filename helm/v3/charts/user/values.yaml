replicaCount: 1

selector:
  app: user

image:
  repository: sanixto
  name: user-service
  tag: 1

service:
  ports:
    - port: 8080
      targetPort: 8080
      containerPort: 8080

ingress:
  path: /user
  port: 8080

migrations:
  image:
    repository: sanixto
    name: user-service-migrations
    tag: 1
  config:
    POSTGRESQL_URL: "postgres://user:user@postgres:5432/tokens?sslmode=disable"
    VERSION: "20211128095755"

configs:
  DB_DATABASE: "tokens"
  DB_HOST: "postgres"
  DB_PORT: "5432"

secrets:
  DB_USERNAME: "dXNlcg==" #user
  DB_PASSWORD: "dXNlcg==" #user

virtual:
  timeout: 5s
  retries:
    attempts: 3
    retryOn: 5xx
    perTryTimeout: 5s  

trafficPolicy:
  consecutive5xxErrors: 7
  interval: 5m
  baseEjectionTime: 15m
  maxEjectionPercent: 80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poller-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poller
  template:
    metadata:
     labels:
       app: poller
    spec:
      containers:
      - name: poller
        image: poller:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 3000
        envFrom:
          - configMapRef:
              name: poller-config
